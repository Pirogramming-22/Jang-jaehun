{%load static%}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{%static 'css/reset.css'%}">
    <link rel="stylesheet" href="{%static 'css/layout.css'%}">
    <link rel="stylesheet" href="{%static 'css/header.css'%}">
    <link rel="stylesheet" href="{%static 'css/profile.css'%}">
    <link rel="stylesheet" href="{%static 'css/userInfo.css'%}">
    <link rel="stylesheet" href="{%static 'css/highlights.css'%}">
    <link rel="stylesheet" href="{%static 'css/posts.css'%}">
    <link rel="stylesheet" href="{%static 'css/footer.css'%}">


    <title>Pirostagram</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="header__goBackButton">
          <img src="{%static 'icons/goBack.svg' %}" alt="뒤로 가기 버튼" />
        </button>
        <div class="header__username">Pirogramming</div>
        <div class="header__rightButtons">
          <button class="header__alarmButton">
            <img src="{%static 'icons/alarm.svg' %}" alt="알림 열기 버튼" />
          </button>
          <button class="header__moreButton">
            <img src="{%static 'icons/more.svg' %}" alt="더보기 열기 버튼" />
          </button>
        </div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__image">
            <img src="{%static 'images/profilePicture.png' %}" alt="프로필 사진" />
          </div>
          <div class="profile__data">
            <!-- .profile__data-item*3>.profile__data-number+.profile__data-type -->
            <div class="profile__data-item">
              <div class="profile__data-number">1,234</div>
              <div class="profile__data-type">Posts</div>
            </div>
            <div class="profile__data-item">
              <div class="profile__data-number">5,678</div>
              <div class="profile__data-type">Followers</div>
            </div>
            <div class="profile__data-item">
              <div class="profile__data-number">9,101</div>
              <div class="profile__data-type">Following</div>
            </div>
          </div>
        </section>
        <section class="userInfo">
          <div>
            <div class="userInfo__username">Pirogramming</div>
            <div class="userInfo__category">컴퓨터 회사</div>
            <div class="userInfo__description">
              프로그래밍의 첫 걸음, 피로그래밍
            </div>
          </div>
          <button class="userInfo__follow">Follow</button>
        </section>
        <aside class="highlights">
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src={%static 'images/profilePicture.png' %}
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">Title</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src={%static 'images/profilePicture.png' %}
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">Title</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src={%static 'images/profilePicture.png' %}
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">Title</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src={%static 'images/profilePicture.png' %}
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">Title</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
          <img
            src={%static 'images/profilePicture.png' %}
            alt="하이라이트 보기"
          />
            </button>
            <div class="highlights_item-title">Title</div>
          </div>
          <div class="highlights__item">
            <button class="highlights__item-image">
              <img
                src={%static 'images/profilePicture.png' %}
                alt="하이라이트 보기"
              />
            </button>
            <div class="highlights_item-title">Title</div>
          </div>
        </aside>
        <section class="posts">
          <nav class="posts__tabBar">
            <div class="posts__tab posts__tab--selected">
              <img
                src={%static 'icons/grid.png' %}
                alt="하이라이트 보기"
              />
            </div>
            <div class="posts__tab posts__bar">
              <img
                src={%static 'icons/insta-rill.png' %}
                alt="하이라이트 보기"
              />
            </div>
            <div class="posts__tab posts__bar">
              <img
                src={%static 'icons/profile.png' %}
                alt="하이라이트 보기"
              />
            </div>
          </nav>
          <article class="posts__contents">
            <div class="posts__photo">
              <a href="/posts"> <!-- 클릭 시 이동할 URL -->
                <img src="{% static 'images/pirogramming.jpeg' %}" alt="Post image" />
              </a>
            </div>
          </article>
        </section>
      </main>
      <footer>
        <!-- TODO -->
         <button class="navBar">
          <img
            src={%static 'icons/home.png' %}
            alt="홈 화면"
          />
         </button>
         <button class="navBar">
          <img
            src={%static 'icons/magnifying-glass.png' %}
            alt="돋보기"
          />
         </button>
         <button class="navBar">
          <img
            class = 'insta_rill'
            src={%static 'icons/insta-rill.png' %}
            alt="인스타 릴"
          />
         </button>
         <button class="navBar">
          <img
            src={%static 'icons/shopping.png' %}
            alt="쇼핑"
          />
         </button>
         <button class="navBar navBar--selected">
          <img
            src={%static 'icons/user.png' %}
            alt="유저"
          />
         </button>
      </footer>
    </div>
  </body>
</html>
